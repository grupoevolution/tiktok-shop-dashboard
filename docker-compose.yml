version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=${DATABASE_URL:-postgresql://tiktok_user:tiktok_pass@db:5432/tiktok_shop}
      - SESSION_SECRET=${SESSION_SECRET:-your-super-secret-key-change-this}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-@tktk123}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tiktok-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=tiktok_user
      - POSTGRES_PASSWORD=tiktok_pass
      - POSTGRES_DB=tiktok_shop
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tiktok_user -d tiktok_shop"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tiktok-network

volumes:
  postgres_data:

networks:
  tiktok-network:
    driver: bridge
